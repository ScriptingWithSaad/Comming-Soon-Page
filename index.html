<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | ScriptingWithSaad</title>
    
    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
            </div>
            <p class="maintenance-text">Website is under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>

            <div class="launch-time">
                <div class="time-box">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div class="time-box">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="time-box">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div class="time-box">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <button type="button" class="learn-more-btn">
                Learn More 
                <img src="./assets/images/triangle.png" alt="Arrow">
            </button>
            <img src="./assets/images/rocket.png" class="rocket" alt="Rocket">
        </div>
    </div>
    
    <!-- link script file -->
    <script src="./script/script.js"></script>

</html>
